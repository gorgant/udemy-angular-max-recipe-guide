<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (selectedRecipe) = "onRecipeSelect($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
    *ngFor="let recipe of selectedRecipe"
    [theRecipe] = "recipe" ></app-recipe-detail>
  </div>
</div>
